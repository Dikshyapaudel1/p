<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">Ziara Clothing</a>
    <ul class="navbar-links">
      <li><a href="../home/home.html">Home</a></li>
      <li><a href="#">Shop</a></li>

  <!-- Back Button to Kids Page -->
  <div class="back-button">
    <a href="../kids/kids_index.html"><i class="fas fa-arrow-left"></i> </a>

  <!-- Product Grid for Shoes -->
  <section class="product-grid">
